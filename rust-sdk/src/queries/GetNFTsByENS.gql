query WalletNFTsByENS($ensName: String, $first: Int, $after: String) {
    wallet(ensName: $ensName) {
        ensName
        address
        tokens(first: $first, after: $after) {
            pageInfo {
                hasNextPage
                endCursor
            }
            edges {
                node {
                    tokenId
                    images {
                        url
                    }
                    ... on ERC721Token {
                        contract {
                            address
                            ... on ERC721Contract {
                                symbol
                                name
                            }
                        }
                    }
                }
            }
        }
    }
}
